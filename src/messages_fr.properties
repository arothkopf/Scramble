help.message.heading = Scramble - Un logiciel de cryptage d' images
help.popup.title = Aide
help.message.intro = Le logiciel Scramble permet de sécuriser le contenu des images en les rendant illisible via un processus réversible.\nUn mot de passe est nécessaire pour le décryptage. 
help.message.load = Il n'y a pas d'image chargée actuellement.  \nVous pouvez charger une image en sélectionnant "Ouvrir une image" dans le menu "Fichier".  \nCe logiciel est capable de lire 3 formats: GIF, JPEG et PNG 
help.message.scramble_or_unscramble = Vous avez actuellement une image chargée.\n  \nSi l'image est cryptée, vous pouvez rendre l'image lisible en sélectionnant "Décrypter l'image" dans le menu Image (et \non va vous demander le mot de passe avec lequel l'image a été cryptée).\nSi le mot de passe que vous donnez n'est pas correct, le décryptage sera lancé tout de même, mais le résultat sera illisible. \n \nSi l'image est lisible, vous pouvez la crypter en sélectionnant "Crypter l'image" \ndans le menu Image (et un mot de passe vous sera demandé).
help.message.save.scrambled = Vous avez actuellement une image brouillée.  \nVous pouvez la sauvegarder en format PNG (les GIF et les JPEG perdent des donnés nécessaires pour la restitution de l'image originale) en sélectionnant "Sauvegarder l'image" dans le menu Fichier. 
help.message.save.unscrambled = Vous avez actuellement une image décryptée.  \nVous pouvez la sauvegarder en format GIF, JPEG ou PNG en sélectionnant "Sauvegarder l'image" dans le menu Fichier. Pour spécifier le format, \ndans le dialogue de sauvegarde terminez le nom du fichier en l'extension qui correspond au format souhaité (ex : \n"monfichier.gif" sera sauvegardé en GIF, "monfichier.jpg" en JPEG).
help.message.done = Vous avez sauvegardé une image.  \nVous pouvez en charger une autre en sélectionnant "Ouvrir un fichier image" dans le menu "Fichier" ou \nvous pouvez sauvegarder encore cette image avec d'autres paramètre en sélectionnant \n"Sauvegarder l'image" dans le menu Fichier.
message.disclaimer = Notice légale : Ce logiciel est fourni tel quel, sans aucune garantie qu'il résistera à tous les moyens de décryptage.
